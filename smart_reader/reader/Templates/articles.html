<!DOCTYPE html>
<html>
<head>
    <title>Articles - Smart Reader</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .article { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .article h3 { margin: 0 0 10px 0; }
        .article a { text-decoration: none; color: #007bff; }
        .article a:hover { text-decoration: underline; }
        nav { margin-bottom: 20px; }
        nav a { margin-right: 15px; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>
    
    <h1>Articles</h1>
    
    {% if articles %}
        {% for article in articles %}
        <div class="article">
            <h3><a href="{% url 'read' article.id %}">{{ article.title }}</a></h3>
            <p>{{ article.content|truncatewords:30 }}</p>
        </div>
        {% endfor %}
    {% else %}
        <p>No articles available yet.</p>
    {% endif %}
</body>
</html>
